<html>
    <head>
        <title>locanto automatización</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
        <form action="#" method="post">
            <div class="container">
              <h1>Información</h1>
              <p>Por favor complete este formulario para proceder</p>
              <hr>
              
              <label for="category"><b>Compra / venta :</b></label>
              <select name="subcompraventa" id="subcompraventa" required>
                <option value="" >Por favor seleccione una opción</option>
                <option value="text=Aficiones y tiempo libre" >Aficiones y tiempo libre</option>
                <option value="text=Bebés y niños" >Bebés y niños</option>
                <option value="text=Belleza y moda" >Belleza y moda</option>
                <option value="text=Hogar y jardín" >Hogar y jardín</option>
                <option value="text=Informática y multimedia" >Informática y multimedia</option>
                <option value="text=Música, cine y libros" >Música, cine y libros</option>
              </select>
              <hr>
            </div>
            <div>
              <p>Estado:</p>
              <input type="radio" id="html" name="state" value="Usado">
              <label for="html">Usado</label><br>
              <input type="radio" id="css" name="state" value="Nuevo">
              <label for="css">Nuevo</label><br>
            </div>
            <button type="submit" class="registerbtn"  >Empezar</button>
        </form>
    </body>
</html>
